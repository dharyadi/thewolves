{% extends 'web/corporate/base/corp_base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}

    <div id="content-wrapper">
      <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#">Dashboard</a>
          </li>
          <li class="breadcrumb-item active">Branch Performance Comparison</li>
        </ol>
        <ul>
        <br />
        <div class="card">
            <div class="card-body">


                <form action="../branchcomparison" method="get">
                    {% csrf_token %}
                    <label for="sel1">Month</label>
                    <br />
                    <input type="month" name="date" value="2005-07">
                    <br />
                    <br />
                    <label for="sel2">Branchs</label>
                    <br />
                    {% for b in branchs %}
                    <input type="checkbox" name="checks[]" value="{{ b.city }}" />{{ b.city }}<br />
                    {% endfor %}
                    <br />
                    <br />
                    <button type="submit" class="btn btn-primary" id='submit'>Submit</button>
                </form>
            </div>
        </div>
        <br />
    </div>


{% endblock %}

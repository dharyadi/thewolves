{% extends 'web/base/base.html' %}

{% block content %}


  <div class="container">
    <br/>

      <div class="col-xl-6">
        <div class="card">
          <div class="card-body">
            <div class="ht-tm-codeblock ht-tm-btn-replaceable ht-tm-element ht-tm-element-inner">
              <form action = "{%url 'salesTrend' %}" method = 'post'>
                <div class="form-group">

                  {% csrf_token %}
                  {{selectBranch}}

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>




{% endblock %}

{% extends 'web/base/base.html' %}

{% block content %}
<div class="container">

  <br/>
  <!-- Search Cars -->
  <div class="row">
    <div class="col-xl-6">
      <div class="card">
        <div class="card-body">
          <div class="ht-tm-codeblock ht-tm-btn-replaceable ht-tm-element ht-tm-element-inner">
            <form action = "{%url 'recommendationResults' %}" method = 'post' id = "queryForm">
              <div class="form-group">
                {% csrf_token %}
                {{stateForm}}
                <script>
                $(document).ready(function(){
                  $("#state-queries").change(function () {
                    var url = $("#queryForm").attr("data-seat-url");
                    var state = $(this).val();

                    $.ajax({
                      url: url,
                      data: {
                        'state':state
                      },
                      success:function(data) {
                        $("#seat-queries").html(data);
                      },
                    });
                  });
                });
                </script>
              </div>
              <button type="submit" class="btn btn-primary" style="background-color:#0D0A0B;border-color:#0D0A0B">Search Cars</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>




{% endblock %}
